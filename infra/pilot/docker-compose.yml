version: '3.8'
services:
  auth:
    build:
      context: ../../services/auth-service
    command: pnpm start
    ports:
      - '3001:3001'
    environment:
      - JWT_SECRET=change-me
  billing:
    build:
      context: ../../services/billing-service
    command: pnpm start
    ports:
      - '3002:3002'
  pdv:
    build:
      context: ../../apps/pdv-web
    command: pnpm dev --host 0.0.0.0 --port 5173
    ports:
      - '5173:5173'
    environment:
      - VITE_AUTH_URL=http://auth:3001
      - VITE_BILLING_URL=http://billing:3002
